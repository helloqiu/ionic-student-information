<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <script type="text/javascript" src="js/getInfo.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar bar-header bar-balanced">
        <h1 class="title">信息查询</h1>
        <button class="button ion-navicon-round"></button>
      </ion-header-bar>
      <ion-content class = "custom-container">
        <p id="info"></p>
      </ion-content>

      <div class="tabs tabs-icon-top tabs-balanced">
          <a class="tab-item" href="/index.html">
            <i class="icon ion-home"></i>
            Home
          </a>
          <a class="tab-item active">
            <i class="icon ion-star"></i>
            Info
          </a>
        </div>
    </ion-pane>
  </body>
</html>
